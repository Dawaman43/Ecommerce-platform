{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Order History</h2>
<ul>
    {% for order in orders %}
        <li>
            Order ID: {{ order.id }} - Total: ${{ order.total_price }} - Status: {{ order.status }}
            <a href="{% url 'order_details' order_id=order.id %}"><i class="fas fa-info-circle"></i> Details</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h2>Profile</h2>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_first_name">First Name:</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value }}">
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Last Name:</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Save Changes</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-block"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password:</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Confirm Password:</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}">Already have an account? Login here.</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
